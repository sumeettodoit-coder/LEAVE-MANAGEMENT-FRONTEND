<div class="layout">

  <!-- SIDEBAR -->

    <nav>
      <a href="../manager/dashboard.html">Dashboard</a>

      <a href="../manager/messages-massages.html">Messages</a>
      <a href="../manager/new-leave.html">Apply leave</a>
      <a href="../manager/team-manager.html">Team</a>
      <a href="../manager/manager-profile.html">Profile</a>
    </nav>

    <div class="logout"><a href="../auth/login.html">Logout</a></div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="brand">
          <img src="../images/profile/logo.png" alt="LeaveFlow Logo" class="logo-img">
          <span class="logo-text">LeaveFlow</span>
        </div>
      </div>
    
      <div class="header-right">
        <span class="icon" id="sidebarToggle">â˜°</span>

        <span class="icon" id="themeToggle">ðŸŒ™</span>
        <span class="icon">ðŸ””</span>
    
        <div class="user">
          <div class="avatar" id="avatar">AD</div>
          <div>
            <strong id="userName">Loading...</strong>
            <small id="userRole">Loading...</small>
          </div>
      </div>
    </header>

    <!-- PAGE CONTENT -->
    <section class="content">

      <!-- PAGE TITLE -->
      <div class="page-title">
        <h1>Global Leave Management</h1>
        <p class="subtitle">
          Review and manage leave requests from all employees and managers.
        </p>
      </div>

      <!-- MAIN 3D PANEL -->
      <div class="leaves-panel">

        <!-- PANEL HEADER -->
        <div class="panel-top">
          <h3>All Requests</h3>
          <input type="text" placeholder="Search name..." />
        </div>

        <!-- TABLE -->
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Role</th>
              <th>Type</th>
              <th>Duration</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="leaveTableBody"></tbody>


        </table>

      </div>
    </section>

  </main>
  <div class="modal" id="rejectModal">
    <div class="modal-box">
      <h3>Reject Leave</h3>
      <textarea id="rejectReason" placeholder="Enter rejection reason..."></textarea>
  
      <div class="modal-actions">
        <button id="cancelReject">Cancel</button>
        <button id="confirmReject">Reject</button>
      </div>
    </div>
  </div>
  
</div>
